{% extends "main/base.html" %}

{% block title %} 
View List
{% endblock %}

{% block content %}
	<h1>{{ls.name}}</h1>
	<form method="post" action="#">
		{% csrf_token %}
		{% for item in ls.item_set.all %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<div class="input-group-text">
					{% if item.complete %}
						<input type="checkbox" value="clicked" name="c{{ item.id }}" checked>

					{% else %} 
						<input type="checkbox" value="clicked" name="c{{ item.id }}">
					{% endif %}
				</div>
			</div>
			<label class="form-control">{{item.text}}</label>

			<button type="submit" name="delete-item" value="{{item.id}}" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this item?')">X</button>
		</div>
		{% endfor %}
		<div class="input-group mb-3">
			<div class="input-group-prepend">
				<button type="submit" name="newItem" value="newItem" class="btn btn-success">Add Item</button>
			</div>
			<input type="text" name="new">
		</div>
		<button type="submit" name="save" value="save" class="btn btn-success">Save</button>
		<button type="submit" name="delete-list" value="delete-list" class="btn btn-danger" onclick="return confirm('Are you sure you want to delete this list?')">Delete List</button>
	</form>
{% endblock %}
